openapi: 3.0.0
info:
  title: Envoy API V1
  description: Envoy API V1
  version: 0.0.1
servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://ip-envoy-api.herokuapp.com/api/v1
    description: Production server
paths:
  /listTrack:
    get:
      summary: Returns a list of Tracks
      tags:
        - Track
      description: Returns a list of Tracks
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Track'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        'default':
          $ref: '#/components/responses/default'
  /track/{trackId}:
    get:
      summary: Returns a single Track
      tags:
        - Track
      description: Returns a single Track
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - in: path
          name: trackId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Track'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        'default':
          $ref: '#/components/responses/default'
    patch:
      summary: Update Track
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackUpdate'
      tags:
        - Track
      description: Update Track
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - in: path
          name: trackId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Track'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        'default':
          $ref: '#/components/responses/default'
  /__health:
    get:
      summary: Performs health check
      tags:
        - Health check
      description: Performs health check
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
      responses:
        '200':
          $ref: '#/components/responses/200OK'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        'default':
          $ref: '#/components/responses/default'

components:
  schemas:
    Track:
      type: object
      properties:
        trackId:
          type: integer
        trackRevId:
          type: integer
        statusId:
          type: integer
        name:
          type: string
        descr:
          type: string
        status:
          type: string
        isActive:
          type: boolean
        created:
          type: string
          format: date-time
    TrackUpdate:
      type: object
      properties:
        name:
          type: string
        descr:
          type: string
        statusId:
          type: integer
  parameters:
    apiKeyParam:
      name: x-api-key
      in: header
      required: true
      schema:
        type: string
      description: Api authorization key
  responses:
    200OK:
      description: OK
    401Unauthorized:
      description: Authorization information is missing or invalid
    404NotFound:
      description: The specified resource was not found
    default:
      description: Unexpected error